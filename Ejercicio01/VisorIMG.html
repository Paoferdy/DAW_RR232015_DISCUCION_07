<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <script src="js/VisorIMG.js"></script>
    <link href="css/VisorIMG.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Visor de imágenes</h1>
    <div id="contenedor-imagenes">
        <img class="img" src="img/1.jpg">
        <img class="img" src="img/2.jpg">
        <img class="img" src="img/3.jpg">
        <img class="img" src="img/4.jpeg">
        <img class="img" src="img/5.jpg">
        <img class="img" src="img/6.jpeg">
        <img class="img" src="img/7.jpg">
        <img class="img" src="img/8.jpg">
        <img class="img" src="img/9.jpg">
        <img class="img" src="img/10.jpg">   
    </div>
    <form id="opciones-form">
        <button id="btn-anterior" class="btn btn-danger" type="button">Anterior</button>
        <button id="btn-siguiente" class="btn btn-success" type="button">Siguiente</button>
    </form>
</body>
</html>
